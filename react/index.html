<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

		<title>STRPG World Atlas</title>

<body>
	<div id="starmap" class="starmap"></div>
	<div class="site-container loading">
		<div class="container">
			<div id="page-load-spinner" class="page-load-spinner text-center display-1 mx-auto my-5">
				<i class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></i>
				<h3>Loading Data...</h3>
			</div>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			Launch demo modal
			</button>
		</div>
	</div><!-- .site-container -->

<div id="exampleModal" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div id="world-atlas" class="modal-body app"></div>
		</div>
	</div>
</div>


	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<script src="../vendor/svg-pan-zoom/svg-pan-zoom.min.js"></script>
